<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="/assets//lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/login.js"></script>
</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png">
    </div>

    <div class="login-register-area">
        <div class="login-register-title"></div>
        <div class="login-area">
            <form id="login-form" class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a id="to-register" href="javascript:;">去注册账号</a>
                </div>
            </form>
        </div>
        <div class="register-area">
            <form id="register-form" class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|password|repassword"
                        placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a id="to-login" href="javascript:;">去登录</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
