<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/css/article-publish.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <form id="article-form" class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select id="category-select" name="cate_id" lay-verify="required"></select>
                    </div>
                </div>
                <!-- 文本编辑区域 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea id="textarea" name="content"></textarea>
                    </div>
                </div>
                <!-- 选择封面 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <input id="choose-image-input" type="file" accept="image/jpeg,image/png,image/gif"
                                style="display: none;">
                            <button id="choose-image-button" type="button"
                                class="layui-btn layui-btn-danger">选择封面</button>
                        </div>
                    </div>
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button id="submit-button" class="layui-btn" lay-submit>发布</button>
                        <button id="storage-button" class="layui-btn layui-btn-primary" lay-submit>存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script id="category-template" type="text/html">
        <option value="">请选择文章分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script src="/assets/lib/jquery.js"></script>
    <!-- 裁剪器 -->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 富文本 -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 自己的js -->
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/article-publish.js"></script>
</body>

</html>
