<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article-list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form id="filter-form" class="layui-form" action="">
                <div class="layui-form-item layui-inline">
                    <select id="category-select" name="cate_id" lay-verify=""></select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select id="state-select" name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pager"></div>
        </div>
    </div>

    <script id="category-template" type="text/html">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script id="tbody-template" type="text/html">
        <ul>
            {{each data}}
            <tr>
                <td>{{$value.title}}</td>
                <td>{{$value.cate_name}}</td>
                <td>{{$value.pub_date|formatDate}}</td>
                <td>{{$value.state}}</td>
                <td>
                    <button id="edit-button" type="button" class="layui-btn layui-btn-xs" data-id="{{$value.Id}}">编辑</button>
                    <button id="delete-button" type="button" class="layui-btn layui-btn-danger layui-btn-xs" data-id="{{$value.Id}}">删除</button>
                </td>
            </tr>
            {{/each}}
        </ul>
    </script>

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/base.js"></script>
    <script src="/assets/js/article-list.js"></script>
</body>

</html>
